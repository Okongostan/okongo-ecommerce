
<!DOCTYPE html>
<html>
<head>
  <title>Customer Registration - Okong'o E-Mart</title>
  <style>
    body { font-family: Arial; background-color: #eef; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #aaa; }
    h2 { text-align: center; }
    img.logo { display: block; margin: auto; width: 80px; }
    input, select { width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; }
    button { background-color: #2e8b57; color: white; padding: 10px; border: none; width: 100%; }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/logo.png" alt="Okong'o E-Mart Logo" class="logo">
    <h2>Customer Registration</h2>
    <form>
      <label>Full Name:</label>
      <input type="text" name="name" required>
      <label>Email:</label>
      <input type="email" name="email" required>
      <label>Phone Number:</label>
      <input type="tel" name="phone" required>
      <label>Address:</label>
      <input type="text" name="address">
      <label>Password:</label>
      <input type="password" name="password" required>
      <label>Confirm Password:</label>
      <input type="password" name="confirm_password" required>
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
